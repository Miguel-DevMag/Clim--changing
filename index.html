<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="scripts.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">

        <input class="input-cidade" placeholder="Clima dos estados do brasil" required>
        <button onclick="cliqueiNoBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>
        <div class="container-media">

            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="graus">27°C</p>

            <div class="container-baixo">
                <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
                <p class="clima">nublado</p>
            </div>

            <p class="umidade">Umidade: 70%</p>
        </div>
    </div>
</body>

</html>
